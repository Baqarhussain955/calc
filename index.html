<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Calculator</div>
    <fieldset>
        <div class="inp" ><input id="inpt" type="text"></div>
        <div>
            <div>
                <button onclick="butto(7)">7</button>
                <button onclick="butto(8)">8</button>
                <button onclick="butto(9)">9</button>
                <button onclick="butto('/')">/</button>
            </div>
            <div>
                <button onclick="butto(4)">4</button>
                <button onclick="butto(5)">5</button>
                <button onclick="butto(6)">6</button>
                <button onclick="butto('*')">*</button>
            </div>
            <div>
                <button onclick="butto(1)">1</button>
                <button onclick="butto(2)">2</button>
                <button onclick="butto(3)">3</button>
                <button onclick="butto('-')">-</button>
            </div>
            <div>
                <button onclick="butto(0)">0</button>
                <button onclick="butto('.')">.</button>
                <button onclick="equals()">=</button>
                <button onclick="butto('+')">+</button>
            
    
            </div>
            <div>
                <button class="clr" onclick="clearr()">clear</button>
                <button onclick="dlt()">dlt</button>
            </div>
        </div>
    </fieldset>
   

    
    <script src="app.js"></script>
</body>
</html>
